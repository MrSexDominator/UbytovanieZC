<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubytovna Žarnovica</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header, footer { background-color: #f3f3f3; text-align: center; padding: 1em; }
        nav { background: #333; padding: 0; margin: 0; }
        nav a { color: white; padding: 14px 20px; display: inline-block; text-decoration: none; }
        nav a:hover { background-color: #ddd; color: black; }
        .container { padding: 20px; }
        
        /* Galéria štýly */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .gallery-item {
            flex: 1 1 calc(25% - 10px);
            box-sizing: border-box;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <h1>Galéria</h1>
    </header>
    <nav>
        <a href="Domov.html">Domov</a>
        <a href="Onás.html">O nás</a>
        <a href="Cenník.html">Cenník</a>
        <a href="Galeria.html">Galéria</a>
        <a href="Kontakt.html">Kontakt</a>
    </nav>
    <div class="container">
        <section class="gallery">
            <div class="gallery-item">
                <img src="image1.jpg" alt="Obrázok 1">
            </div>
            <div class="gallery-item">
                <img src="image2.jpg" alt="Obrázok 2">
            </div>
            <div class="gallery-item">
                <img src="image3.jpg" alt="Obrázok 3">
            </div>
            <div class="gallery-item">
                <img src="image4.jpg" alt="Obrázok 4">
            </div>
            <!-- Pridajte viac obrázkov podľa potreby -->
        </section>
    </div>
    <footer>
        <p>Copyright © 2024. All rights reserved.</p>
    </footer>
</body>
</html>
